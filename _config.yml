baseurl: ""

defaults: # <https://jekyllrb.com/docs/configuration/front-matter-defaults/>
  - scope:
      path: "" # an empty string here means all files in the project
    values:
      jekyll-theme-WuK:
        comments:
          append: |
            <script
              repo="wu-kan/utterances-storage"
              src="https://utteranc.es/client.js"
              issue-term="url"
              theme="github-light"
              crossorigin="anonymous"
              async="async"
            ></script>
        default:
          body:
            theme-base: theme-base-07 # <https://github.com/poole/lanyon>
            layout-reverse: true
            sidebar-overlay: true
          html_lang: en
          sidebar:
            disable: false
            avatar:
              enable: true
              img: https://github.com/Neopolita/superagents.ai/blob/main/images/profile.jpeg?raw=true
            nav:
              - title: '<i class="fa-solid fa-home fa-fw"></i> Home'
                href: /
            jekyll-toc: # https://github.com/allejo/jekyll-toc
              enable: true
              prepend: |
                <style>
                  #toc {
                    overflow: hidden hidden;
                    max-height: 66.6vh;
                  }
                  #toc:hover{
                    overflow: auto auto;
                  }
                </style>
            append_to_sidebar:
              #- <script defer="defer" src="https://cdn.jsdelivr.net/gh/poole/lanyon@v1.1.0/public/js/script.min.js"></script>
              - |
                <style>
                  #sidebar-checkbox:checked ~ .sidebar-toggle,
                  .sidebar,
                  .sidebar-toggle:active {
                    background-color: var(--theme-base-color);
                  }
                </style>
              - |
                <style>
                  .sidebar-checkbox {
                    display: none;
                  }
                  .sidebar-toggle {
                    position: fixed;
                    background: none;
                  }
                </style>
              - |
                <style>
                  .sidebar {
                    overflow: hidden;
                    min-height: 101%;
                  }
                  .sidebar:hover{
                    overflow-y: scroll; 
                  }
                </style>
              - |
                <style>
                  .effect {
                    margin: 1rem;
                    perspective: 900px;
                  }
                  .effect-info {
                    text-align: center;
                    position: absolute;
                    top: 0;
                    width: 100%;
                    transform-style: preserve-3d;
                  }
                  .effect-img {
                    z-index: 11;
                    width: 100%;
                    height: 100%;
                    position: relative;
                    transition: all 0.5s ease-in-out;
                  }
                  .effect-img:before {
                    position: absolute;
                    display: block;
                  }
                  .effect-right_to_left .effect-img {
                    transform-origin: 0% 50%;
                  }
                  .effect-right_to_left:hover .effect-img {
                    transform: rotate3d(0, 1, 0, -180deg);
                  }
                </style>
              - |
                <div>
                  <i class="fa-solid fa-thumbs-up fa-fw"></i>
                  <a href="https://jekyll-theme-WuK.wu-kan.cn">
                    jekyll-theme-WuK
                  </a>
                </div>
              - |
                <div>
                  <i class="fa-solid fa-copyright fa-fw"></i>
                  2017-2024 WuK
                </div>
          append_to_head: # <https://wu-kan.cn/_posts/2019-01-18-基于Jekyll搭建个人博客/>
