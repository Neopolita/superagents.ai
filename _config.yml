              <style>
                .theme-base-07 {
                  --theme-base-color: DarkSlateBlue;
                }
              </style>
            - |
              <meta
                name="viewport"
                content="width=device-width,minimum-scale=1,initial-scale=1"
              />
              <meta
                http-equiv="content-type"
                content="text/html; charset=utf-8"
              />
              <link
                rel="alternate"
                href="/feed.xml"
                title="RSS"
                type="application/rss+xml"
              />
            - |
              <link
                rel="apple-touch-icon-precomposed"
                href="https://github.com/Neopolita/superagents.ai/blob/main/images/profile.jpeg?raw=true"
              />
              <link
                rel="shortcut
                icon"
                href="https://github.com/Neopolita/superagents.ai/blob/main/images/profile.jpeg?raw=true"
              />
            - |
              <link
                rel="stylesheet"
                href="https://cdn.jsdelivr.net/combine/gh/poole/lanyon@v1.1.0/public/css/poole.min.css,gh/poole/lanyon@v1.1.0/public/css/lanyon.min.css,gh/poole/lanyon@v1.1.0/public/css/syntax.min.css"
              />
            - |
              <link
                rel="stylesheet"
                href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.1/css/all.min.css"
              />
            - |
              <style>
                .wrap {
                  transition-property: width,background-size,transform;
                  transition-duration: .3s;
                  transition-timing-function: ease-in-out;
                  display: inline-block;
                }
                @media screen and (min-width: 28rem) {
                  .sidebar-overlay #sidebar-checkbox:checked ~ .wrap {
                    width: calc(100% - 14rem);
                    transform: translateX(14rem);
                  }
                  .layout-reverse.sidebar-overlay #sidebar-checkbox:checked ~ .wrap {
                    transform: translateX(0);
                  }
                }
              </style>
            - | # <https://zenozeng.github.io/fonts.css/>
              <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/monaspace-font@0.0.2/xenon.min.css" />
              <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cn-fontsource-yat-xenon-serif-mono-regular/font.min.css" />
              <style>
                .sidebar, html, h1, h2, h3, h4, h5, h6, code, pre {
                  font-family: "Monaspace Xenon", "Yat-Xenon-Serif-Mono", "Courier New", "Courier", "Noto Serif CJK SC", "Source Han Serif SC", "Source Han Serif CN", "Songti SC", STSong, "AR PL New Sung", "AR PL SungtiL GB", NSimSun, SimSun, "TW\-Sung", "WenQuanYi Bitmap Song", "AR PL UMing CN", "AR PL UMing HK", "AR PL UMing TW", "AR PL UMing TW MBE", PMingLiU, MingLiU, monospace;
                }
              </style>
            - |
              <style>
                img {
                  display: inline-block;
                  margin: 0;
                }
              </style>
            - |
              <style>
                ::-webkit-scrollbar {
                  width: 3px;
                  height: 3px;
                }
                ::-webkit-scrollbar-thumb {
                  background-color: Gray;
                }
              </style>
            - |
              <style>
                @media only screen {
                  pre {
                    white-space: pre;
                    max-height: 66.6vh;
                    padding: 0 1rem;
                    overflow: hidden hidden;
                  }
                  pre:hover {
                    overflow: auto auto;
                  }
                }
              </style>
            - |
              <style>
                .container a,
                .related-posts li a:hover {
                  color: var(--theme-base-color);
                }
              </style>
        page:
          title:
            enable: true
          prepend:
            - |
              <style>
                ::selection {
                  color: White;
                  background: Black;
                }
              </style>
            - |
              <style>
                blockquote::before {
                  content: ">";
                  margin-right: 1rem;
                }
              </style>
            - |
              <style>
                h1, h2, h3, h4, h5, h6 {
                  margin: 2rem 0rem 1.5rem 0rem;
                  border-bottom: 1px solid Black; 
                }
              </style>
            - |
              <style>
                td,
                th {
                  padding: 0px;
                  border: 0px;
                }
                table {
                  border: 0px;
                }
                table tbody {
                  display: block;
                  overflow: scroll;
                }
                table thead,
                tbody tr {
                  display: table;
                  table-layout: fixed;
                  width: 100%;
                }
              </style>
            - |
              <style>
                .content li {
                  margin: .25rem;
                }
              </style>
            - |
              <style>
                p {
                  text-indent: 2rem;
                }
                p img {
                  max-width: calc(100% - 4rem);
                }
              </style>
            - |
              <style>
                .container {
                  min-width: 66.6%;
                  min-height: 100vh;
                }
                @media only print {
                  .container {
                    min-width: 100%;
                  }
                }
              </style>
            - |
              <style>
                .container.content {
                  padding: 2rem;
                }
              </style>
          plugin:
            - smart_include:
                enable: true
                key: $
              append:
                | # https://github.com/wu-kan/wu-kan.github.io/issues/13
                <link
                  rel="stylesheet"
                  href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css"
                />
                <style>
                  .katex-display>.katex {
                    white-space: normal;
                  }
                </style>
                <script
                  src="https://cdn.jsdelivr.net/combine/npm/katex@0.16.9/dist/katex.min.js,npm/katex@0.16.9/dist/contrib/auto-render.min.js"
                  async="async"
                  onload='renderMathInElement(document.body, { delimiters: [{left: "$$", right: "$$", display: true}, { left: "$", right: "$", display: false }, {left: "\\(", right: "\\)", display: false}, {left: "\\[", right: "\\]", display: true}]})'
                ></script>
            - smart_include:
                enable: true
                key: language-vega-lite
              append: |
                <style>
                  pre.language-vega-lite,
                  code.language-vega-lite {
                    display: none;
                  }
                </style>
                <script
                  src="https://cdn.jsdelivr.net/combine/npm/vega@5.28.0,npm/vega-lite@5.17.0,npm/vega-embed@6.24.0"
                  async="async"
                  onload='
                    for(let x of document.getElementsByClassName("language-vega-lite"))
                      if(x.nodeName=="CODE")
                      {
                        let m = document.createElement("div");
                        x.parentNode.insertAdjacentElement("beforebegin", m);
                        vegaEmbed(m, JSON.parse(x.textContent));
                      }'
                ></script>
            - smart_include:
                enable: true
                key: language-mermaid
              append: |
                <style>
                  pre.language-mermaid,
                  code.language-mermaid {
                    display: none;
                  }
                  @media only screen {
                    .mermaid {
                      overflow: hidden hidden;
                      max-width: 100%;
                      max-height: 66.6vh;
                    }
                    .mermaid {
                      overflow: auto auto;
                    }
                  }
                </style>
                <script
                  src="https://cdn.jsdelivr.net/npm/mermaid@10.9.0/dist/mermaid.min.js"
                  async="async"
                  onload='
                    for(let x of document.getElementsByClassName("language-mermaid"))
                      if(x.nodeName=="CODE")
                      {
                        let m = document.createElement("div");
                        m.classList.add("mermaid");
                        m.textContent = x.textContent;
                        x.parentNode.insertAdjacentElement("beforebegin", m);
                      }'
                ></script>
            - smart_include:
                enable: false
              append: |
                <link
                rel="stylesheet"
                href="https://cdn.jsdelivr.net/npm/sakana-widget@2.7.0/lib/sakana.min.css"
                />
                <script>
                function initSakanaWidget() {
                  const mizuno = SakanaWidget.getCharacter('takina');
                  mizuno.image = `https://mizuno-ai.wu-kan.cn/pixiv/75805052_p0.webp`;
                  SakanaWidget.registerCharacter('mizuno', mizuno);
                  let sakana = document.createElement("div");
                  sakana.style.bottom = "0";
                  sakana.style.right = "0";
                  sakana.style.zIndex = "1";
                  sakana.style.position = "fixed";
                  document.body.insertAdjacentElement("beforeend", sakana);
                  new SakanaWidget({ character: 'mizuno' }).mount(sakana);
                }
                </script>
                <script
                async
                onload="initSakanaWidget()"
                src="https://cdn.jsdelivr.net/npm/sakana-widget@2.7.0/lib/sakana.min.js"
                ></script>
