        home:
          append_to_section_tag:
            - key: data-markdown
            - key: data-separator
              value: <!-- .slide -->
            - key: data-separator-vertical
              value: <!-- .slide vertical=true -->
            - key: data-background-color
              value: "White"
          prepend: |
            <link
              rel="stylesheet"
              href="https://cdn.jsdelivr.net/combine/npm/reveal.js@5.0.5/dist/reveal.min.css,npm/reveal.js@5.0.5/dist/theme/serif.min.css"
            />
            <style>
              .sidebar {
                line-height: 1.5;
              }
              .reveal .slides {
                text-align: left;
              }
              .reveal a,
              .reveal a:hover,
              .reveal a:focus {
                color: inherit;
                border-bottom: 1px solid var(--theme-base-color);
              }
            </style>
          append: |
            <script
              async="async"
              src="https://cdn.jsdelivr.net/combine/npm/reveal.js@5.0.5/dist/reveal.min.js,npm/reveal.js@5.0.5/plugin/markdown/markdown.min.js,npm/reveal.js@5.0.5/plugin/math/math.min.js,npm/reveald3@2.0.0/reveald3.min.js,npm/reveal.js-mermaid-plugin@2.3.0/plugin/mermaid/mermaid.min.js"
              onload="
              for(let x of document.getElementsByClassName('wrap'))
                x.classList.add('reveal');
              Reveal.initialize({
                scrollActivationWidth: null,
                height: '100%',
                mouseWheel: true,
                navigationMode: 'linear',
                plugins: [ RevealMarkdown,RevealMath.KaTeX,Reveald3,RevealMermaid ]
              });
            "></script>

compress_html: # <https://github.com/penibelst/jekyll-compress-html>
  clippings: all
  comments: []
  endings: all
  ignore:
    envs: all
  blanklines: false
  profile: false
  startings: []

# <https://pages.github.com/versions/>
plugins: # <https://jekyllrb.com/docs/plugins/>
  - jekyll-readme-index
  - jekyll-default-layout
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-remote-theme # <https://github.com/benbalter/jekyll-remote-theme/>

remote_theme: https://github.com/wu-kan/jekyll-theme-WuK@4.2.1

readme_index:
  with_frontmatter: true

permalink: pretty
timezone: Europe/Madrid # https://www.iana.org/time-zones>
future: true

markdown: kramdown
kramdown: # <https://kramdown.gettalong.org/options.html>
  input: GFM # <http://jekyllcn.com/docs/configuration/#kramdown>
  syntax_highlighter_opts: # <https://kramdown.gettalong.org/syntax_highlighter/rouge.html>
